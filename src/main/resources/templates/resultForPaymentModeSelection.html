<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Payment Mode Selected</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1>Payment Mode Selected</h1>
        </div>
        <div class="card-body">
            <p class="text-body">Selected Payment Mode: <span th:text="${selectedPaymentMode}"></span></p>
        </div>
    </div>
</div>
</body>
</html>

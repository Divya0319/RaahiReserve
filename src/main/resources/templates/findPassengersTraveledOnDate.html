<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Find Count of Passengers travelled</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
            <h2>Find Count of Passengers travelled</h2>

            <!-- Logout Button -->
            <h6><a th:href="@{/logout}" class="btn btn-primary text-white mt-2">Logout</a></h6>

        </div>
        <div class="card-body bg-light text-dark">
            <form th:action="@{/bookings/findPassengersTraveledOnDate}" method="post">
                <div class="form-group">
                    <label for="date" class="form-label">Enter Date (dd/MM/yyyy):</label>
                    <input type="text" id="date" name="travelDate" placeholder="dd/MM/yyyy" class="form-control" required/>
                </div>
                <button type="submit" class="btn btn-primary">Get Count of Passengers</button>

                <div th:if="${errorMessage}" class="alert alert-danger mt-3">
                    <p th:text="${errorMessage}"></p>
                </div>

                <div th:if="${errorMessage == null}" class="text-dark mt-3">Passengers Travelled on this date are:
                    <div class="list-group-item d-flex align-items-center">
                        <ul class="list-group">
                            <li th:each="passenger : ${passengers}">
                                <span class="text-primary me-3" th:text="${passenger.name}"></span>
                                <span class="text-primary me-3" th:text="   ${passenger.age} + ' yr'"></span>
                                <span class="text-primary me-3" th:text="('(' + ${passenger.gender} + ')')"></span>
                                <span class="text-primary me-3" th:text="   ${passenger.busSeat.seatNumber}"></span>
                                <span class="text-primary" th:text="('(' + ${passenger.busSeat.seatType} + ')')"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>

            <div th:if="${count != null && errorMessage == null}" class="text-success">
                <p>Passenger Count: <strong><span th:text="${count}"></span></strong></p>
            </div>


            <!--Back button -->
            <a href="/redbus" class="btn btn-secondary">Back to Home</a>
        </div>

    </div>
</div>
</body>
</html>

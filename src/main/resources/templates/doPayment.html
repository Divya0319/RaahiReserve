<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h1>Select Payment Type</h1>
            </div>
            <div class="card-body bg-light text-dark">
                <h5 th:text="'Total Amount: $' + ${booking.price}"></h5>

                <p><strong>Booking ID:</strong> <span th:text="${booking.bookingId}"></span></p>
                <p><strong>Total Amount:</strong> <span th:text="${booking.price}"></span></p>
                <form th:action="@{/payments/doPayment}" method="post">
                    <input type="hidden" th:name="bookingId" th:value="${booking.bookingId}"/>
                    <div class="mb-3">
                        <label for="paymentMode">Payment Modes</label>
                        <div id="paymentMode">
                            <div th:each="paymentMode : ${paymentModes}" class="form-check">
                                <input class="form-check-input" type="radio"
                                       th:id="${paymentMode}" th:name="paymentMode"
                                       th:value="${paymentMode}" required>
                                <label class="form-check-label" th:for="${paymentMode}" th:text="${paymentMode}"></label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <a href="/redbus" class="btn btn-secondary mt-3">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>

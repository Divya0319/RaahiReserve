<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Payment Gateway</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h2>Select Payment Mode</h2>

                <!-- Logged-in User Name -->
                <span class="me-3">Logged in User: <strong><span th:text="${loggedInUserName}"></span></strong></span>

            </div>
            <div class="card-body bg-light text-dark">


                <div th:if="${isBookingIdPresent}">
                    <h5><strong>Booking ID: </strong> <span th:text="${booking.bookingId}"></span></h5>
                    <h5><strong>Total Amount: </strong> <span id="payableAmount" th:text="${booking.price}"></span></h5>
                </div>

                <form th:action="@{/payments/fetchBookingDetails}" method="post">
                    <div th:if="${!isBookingIdPresent}">
                        <div class="d-flex align-items-center mb-3">

                            <label for="bookingId" class="form-label me-2">Booking ID</label>

                            <input type="number" id="bookingId" name="bookingId" class="form-control me-2" style="width: 200px;" required />

                            <button type="submit" class="btn btn-warning">Fetch Booking Details</button>

                        </div>
                        <div th:if="${booking != null}">
                            <h5><strong>Booking ID: </strong> <span th:text="${booking.bookingId}"></span></h5>
                            <h5><strong>Total Amount: </strong> <span th:text="${booking.price}"></span></h5>

                        </div>
                    </div>
                </form>

                <input type="hidden" th:if="${isBookingIdPresent}" th:name="bookingId" th:value="${booking.bookingId}"/>

                <div th:if="${isBookingIdPresent}" class="mb-3">
                    <label for="paymentModeDiv" class="form-label">Select Payment Mode</label>
                    <div id="paymentModeDiv">
                        <div th:each="paymentMode : ${paymentModes}" class="form-check">
                            <input class="form-check-input" type="radio"
                                   th:id="${paymentMode}" th:name="paymentMode"
                                   th:value="${paymentMode.name}" required
                                   onclick="togglePaymentDetails(this)">
                            <label class="form-check-label" th:for="${paymentMode}" th:text="${paymentMode}"></label>

                            <!-- Showing saved cards here -->

                            <!-- Saved Debit Cards -->
                            <div th:if="${paymentMode.name == 'DEBIT_CARD' && savedDebitCards != null && savedDebitCards.size() > 0}"
                                 style="display: none" id="saved-debit-cards">
                                <span class="text-primary ms-3">Previously Used Cards</span>
                                <div th:each="savedDebitCard : ${savedDebitCards}" class="form-check ms-3">
                                    <input class="form-check-input" type="radio"
                                           th:id="${savedDebitCard.cardId}" th:name="savedDebitCard"
                                           th:value="${savedDebitCard.cardId}"
                                           th:data-cvv="${savedDebitCard.cvv}"
                                           onclick="selectSavedCard(this, 'Debit Card')">
                                    <label class="form-check-label" th:for="${savedDebitCard.cardId}"
                                           th:text="${savedDebitCard.cardType} + ' - ' + ${savedDebitCard.cardHolderName} + ' - **' + ${savedDebitCard.cardNumber.substring(savedDebitCard.cardNumber.length() - 4)}"></label>
                                </div>

                                <!-- CVV Input Section (Initially Hidden) -->
                                <div id="cvvSectionDebit" class="ms-4 mt-2" style="display: none;">
                                    <form id="savedDebitCardSubmissionForm" th:action="@{/payments/otpValidation}" method="post">

                                        <!-- Hidden field to store the chosen card ID -->
                                        <input type="hidden" id="selectedDebitCardID" name="selectedDebitCardID">
                                        <input type="hidden" name="paymentModeChosen" value="DEBIT_CARD"/>
                                        <input type="hidden" name="bookingIdForPayment" th:value="${booking.bookingId}">

                                        <div class="d-flex align-items-center">
                                            <input type="text" id="cvvInputDebit" name="cvvInputDebit" class="form-control me-2" placeholder="Enter CVV" maxlength="3" style="width: 100px;" required>
                                            <button type="button" class="btn btn-primary" onclick="validateCVV('debit')">Submit</button>
                                        </div>
                                    </form>
                                </div>

                                <!-- Error message area -->
                                <p id="cvvErrorDebit" style="color: red; display: none;">Invalid CVV. Please try again.</p>

                            </div>

                            <!-- Saved Credit Cards -->
                            <div th:if="${paymentMode.name == 'CREDIT_CARD' && savedCreditCards != null && savedCreditCards.size() > 0}"
                                 style="display: none" id="saved-credit-cards">
                                <span class="text-primary ms-3">Previously Used Cards</span>
                                <div th:each="savedCreditCard : ${savedCreditCards}" class="form-check ms-3">
                                    <input class="form-check-input" type="radio"
                                           th:id="${savedCreditCard.cardId}" th:name="savedCreditCard"
                                           th:value="${savedCreditCard.cardId}"
                                           th:data-cvv="${savedCreditCard.cvv}"
                                           onclick="selectSavedCard(this, 'Credit Card')">
                                    <label class="form-check-label" th:for="${savedCreditCard.cardId}"
                                           th:text="${savedCreditCard.cardType} + ' - ' + ${savedCreditCard.cardHolderName} + ' - **' + ${savedCreditCard.cardNumber.substring(savedCreditCard.cardNumber.length() - 4)}"></label>
                                </div>

                                <!-- CVV Input Section (Initially Hidden) -->
                                <div id="cvvSectionCredit" class="ms-4 mt-2" style="display: none;">
                                    <form id="savedCreditCardSubmissionForm" th:action="@{/payments/otpValidation}" method="post">

                                        <!-- Hidden field to store the chosen card ID -->
                                        <input type="hidden" id="selectedCreditCardID" name="selectedCreditCardID">
                                        <input type="hidden" name="paymentModeChosen" value="CREDIT_CARD"/>
                                        <input type="hidden" name="bookingIdForPayment" th:value="${booking.bookingId}">

                                        <div class="d-flex align-items-center">
                                            <input type="text" id="cvvInputCredit" name="cvvInputCredit" class="form-control me-2" placeholder="Enter CVV" maxlength="3" style="width: 100px;" required>
                                            <button type="button" class="btn btn-primary" onclick="validateCVV('credit')">Submit</button>
                                        </div>
                                    </form>
                                </div>

                                <!-- Error message area -->
                                <p id="cvvErrorCredit" style="color: red; display: none;">Invalid CVV. Please try again.</p>

                            </div>

                            <input type="hidden" id="selectedSavedCardCVV" value=""/>

                        </div>


                        <!-- Card Details Section: Initially Hidden -->
                        <div id="cardDetails" style="display: none;" class="mt-3">
                            <!-- Row 1: Card Number and Card Holder Name -->
                            <form id="cardDetailsForm" th:action="@{/payments/otpValidation}" method="post">
                                <div class="container">
                                    <div class="row mb-2">
                                        <div class="col-md-6">
                                            <label for="cardNumber" class="form-label">Card Number</label>
                                            <input type="text" id="cardNumber" name="cardNumber" class="form-control" maxlength="16"
                                                   pattern="\d{16}" placeholder="Enter 16-digit card number" oninput="validateCardDetails()" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="cardHolderName" class="form-label">Card Holder Name</label>
                                            <input type="text" id="cardHolderName" name="cardHolderName" class="form-control"
                                                   placeholder="Enter card holder name" required>
                                        </div>
                                    </div>

                                <!-- Row 2: Expiry Date, CVV, and Proceed Button -->
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="expiryDate" class="form-label">Expiry Date (MM/YY)</label>
                                            <input type="text" id="expiryDate" class="form-control" placeholder="MM/YY"
                                                   pattern="\d{2}/\d{2}" maxlength="5" oninput="formatExpiryDate(this); validateExpiryDate();" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="cvv" class="form-label">CVV</label>
                                            <input type="password" id="cvv" name="cvv" class="form-control" maxlength="3" pattern="\d{3}"
                                                   placeholder="Enter CVV" required>
                                        </div>

                                        <div class="col-md-4 d-flex align-items-end">
                                            <button id="proceedWithCardPayment" type="submit" class="btn btn-primary" onclick="updateCardDetails()">Proceed</button>
                                        </div>
                                    </div>

                                        <input type="hidden" id="paymentModeCard" th:if="${isBookingIdPresent}" th:name="paymentModeChosen"/>
                                        <input type="hidden" id="hiddenExpiryMonth" name="expiryMonth" />
                                        <input type="hidden" id="hiddenExpiryYear" name="expiryYear" />
                                        <input type="hidden" th:name="bookingIdForPayment" th:value="${booking.bookingId}" >

                                </div>
                            </form>

                        </div>

                        <div id="bankOptions" style="display: none;" class="mt-3">
                            <div class="d-flex align-items-center">
                                <label for="bankName" class="form-label me-2">Select Bank</label>
                                <select class="form-control me-2" th:name="bankName" id="bankName" onchange="updateBankSelection()">
                                    <option
                                            th:each="bankDetail : ${bankDetails}"
                                            th:value="${bankDetail.bankName}"
                                            th:text="${bankDetail.bankName}">

                                    </option>
                                </select>
                                <form th:action="@{/payments/otpValidation}" method="post">
                                    <input type="hidden" id="paymentModeBank" th:if="${isBookingIdPresent}" th:name="paymentModeChosen"/>
                                    <input type="hidden" id="selectedBankForPayment" th:if="${isBookingIdPresent}" th:name="selectedBankForPayment">
                                    <input type="hidden" th:name="bookingIdForPayment" th:value="${booking.bookingId}" >
                                    <button type="submit" class="btn btn-primary ms-2">Proceed</button>
                                </form>
                            </div>
                        </div>

                        <div id="walletDetails" style="display: none;" class="mt-3">
                            <p><strong>User Email: </strong> <span th:text="${walletDetails.user.email}"></span></p>
                            <p><strong>Wallet Balance: </strong> <span id="walletBalance" th:text="${walletDetails.balance}"></span></p>

                            <form th:action="@{/payments/otpValidation}" method="post">
                                <input type="hidden" id="paymentModeWallet" th:if="${isBookingIdPresent}" th:name="paymentModeChosen"/>
                                <input type="hidden" th:name="bookingIdForPayment" th:value="${booking.bookingId}" >
                                <button id="walletProceedButton" type="submit" class="btn btn-primary">Proceed</button>
                            </form>
                            <span id="walletWarning" class="text-danger" style="display: none;">Insufficient balance</span>
                        </div>
                    </div>
                </div>


                <div th:if="${errorMessage != null}" class="alert alert-danger d-inline-block ml-3 mt-3" style="width: auto" >
                    <p th:text="${errorMessage}"></p>
                </div>

                <div th:if="${paidAmt != null && chosenPaymentMode != null}">
                    <h6><strong>Paid Amount: </strong> <span th:text="${paidAmt}"></span></h6>
                    <h6><strong>Payment Mode used: </strong> <span th:text="${chosenPaymentMode}"></span></h6>
                </div>

                <div th:if="${successMessage != null}" class="alert alert-success d-inline-block ml-3 mt-3" style="width: auto" >
                    <p th:text="${successMessage}"></p>
                </div>
                <br>
                <a href="/redbus" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        function togglePaymentDetails(selectedElement) {
            // Getting the card details section
            let selectedMode = selectedElement.value;

            // Updating the hidden input fields in each form with the selected payment mode
            document.getElementById('paymentModeCard').value = selectedMode;
            document.getElementById('paymentModeBank').value = selectedMode;
            document.getElementById('paymentModeWallet').value = selectedMode;

            const cardDetailsSection = document.getElementById('cardDetails');
            const savedDebitCardsSection = document.getElementById('saved-debit-cards');
            const savedCreditCardsSection = document.getElementById('saved-credit-cards');
            const cvvSavedDebitCardSection = document.getElementById('cvvSectionDebit');
            const cvvSavedCreditCardSection = document.getElementById('cvvSectionCredit');

            if(savedCreditCardsSection) {
                savedCreditCardsSection.style.display = 'none';
                cvvSavedCreditCardSection.style.display ='none';
            }

            if(savedDebitCardsSection) {
                savedDebitCardsSection.style.display = 'none';
                cvvSavedDebitCardSection.style.display = 'none';
            }

            const selectedDebitCardID = document.getElementById('selectedDebitCardID');
            const selectedCreditCardID = document.getElementById('selectedCreditCardID');
            if(selectedDebitCardID)
                selectedDebitCardID.value = "";
            if(selectedCreditCardID)
                selectedCreditCardID.value = "";

            const bankOptionsSection = document.getElementById('bankOptions');
            const walletDetailsSection = document.getElementById('walletDetails')
            const walletProceedButton = document.getElementById('walletProceedButton');
            const walletWarningText = document.getElementById('walletWarning');

            // Show or hide payment details based on the selected payment mode
            if (selectedElement.value === 'DEBIT_CARD' || selectedElement.value === 'CREDIT_CARD') {
                cardDetailsSection.style.display = 'block';
                bankOptionsSection.style.display = 'none';
                walletDetailsSection.style.display = 'none'
                if(selectedElement.value === 'DEBIT_CARD' && savedDebitCardsSection) {
                    savedDebitCardsSection.style.display = 'block';
                    uncheckSavedCard('savedDebitCard');
                } else if(selectedElement.value === 'CREDIT_CARD' && savedCreditCardsSection) {
                    savedCreditCardsSection.style.display = 'block';
                    uncheckSavedCard('savedCreditCard');
                }
            } else if (selectedElement.value === 'NETBANKING') {
                bankOptionsSection.style.display = 'block';
                cardDetailsSection.style.display = 'none';
                walletDetailsSection.style.display = 'none'
            } else if(selectedElement.value === 'WALLET') {
                walletDetailsSection.style.display = 'block'
                bankOptionsSection.style.display = 'none';
                cardDetailsSection.style.display = 'none';

                const walletBalance = parseFloat(document.getElementById('walletBalance').textContent);
                const payableAmount = parseFloat(document.getElementById('payableAmount').textContent);

                if (walletBalance >= payableAmount) {
                    walletProceedButton.style.display = 'inline-block';
                    walletWarningText.style.display = 'none';
                } else {
                    walletProceedButton.style.display = 'none';
                    walletWarningText.style.display = 'block';
                }

            } else {
                cardDetailsSection.style.display = 'none';
                bankOptionsSection.style.display = 'none';
                walletDetailsSection.style.display = 'none'
            }
        }

        function selectSavedCard(savedCardRadio, paymentMode) {
            // Deselect parent payment mode radio button
            document.getElementById(paymentMode).checked = false;
            document.getElementById('cardDetails').style.display = 'none';

            let cvv = savedCardRadio.getAttribute('data-cvv');

            document.getElementById("selectedSavedCardCVV").value = cvv;

            const cvvSectionDebit = document.getElementById('cvvSectionDebit');
            const cvvSectionCredit = document.getElementById('cvvSectionCredit');
            const hiddenSelectedDebitCard = document.getElementById('selectedDebitCardID');
            const hiddenSelectedCreditCard = document.getElementById('selectedCreditCardID');
            hiddenSelectedDebitCard.value = "";
            hiddenSelectedCreditCard.value = "";

            if(cvvSectionDebit) {
                cvvSectionDebit.style.display = 'none';
            }

            if(cvvSectionCredit) {
                cvvSectionCredit.style.display = 'none';
            }

            // Set the hidden field with the selected saved card ID
            if(paymentMode === 'Debit Card')
                hiddenSelectedDebitCard.value = savedCardRadio.value;

            if(paymentMode === 'Credit Card')
                hiddenSelectedCreditCard.value = savedCardRadio.value;

            if (paymentMode === 'Debit Card' && cvvSectionDebit) {
                cvvSectionDebit.style.display = 'block';
            } else if (paymentMode === 'Credit Card' && cvvSectionCredit) {
                cvvSectionCredit.style.display = 'block';
            }
        }

        function uncheckSavedCard(savedCardName) {
            // Uncheck all saved card radio buttons
            const savedCards = document.getElementsByName(savedCardName);
            savedCards.forEach(card => card.checked = false);
        }

        function validateCVV(cardType) {
            if(cardType === 'debit') {
                let enteredCVV = document.getElementById("cvvInputDebit").value;
                let savedCardCVV = document.getElementById("selectedSavedCardCVV").value;

                if(enteredCVV !== savedCardCVV) {
                    document.getElementById('cvvErrorDebit').style.display = 'block';
                } else {
                    document.getElementById('cvvErrorDebit').style.display = 'none';
                    document.getElementById('savedDebitCardSubmissionForm').submit();
                }
            } else if(cardType === 'credit') {
                let enteredCVV = document.getElementById("cvvInputCredit").value;
                let savedCardCVV = document.getElementById("selectedSavedCardCVV").value;

                if(enteredCVV !== savedCardCVV) {
                    document.getElementById('cvvErrorCredit').style.display = 'block';
                } else {
                    document.getElementById('cvvErrorCredit').style.display = 'none';
                    document.getElementById('savedCreditCardSubmissionForm').submit();
                }
            }
        }

        function formatExpiryDate(input) {
            let value = input.value;
            if (value.length === 2 && !value.includes('/')) {
                input.value = value + '/'; // Automatically add a slash after the month
            }
        }

        function submitOtp() {
            const otpInput = document.getElementById('otpInput').value;

            if (otpInput.trim() !== "") {
                document.getElementById('otpInput').value = '';
            }
        }

        function updateBankSelection() {
            // Get the selected bank value from the dropdown
            const bankNameRadioButton = document.getElementById('bankName');
            if(bankNameRadioButton) {
                const selectedBank = bankNameRadioButton.value;

                // Set the value to the hidden input field in the form
                document.getElementById('selectedBankForPayment').value = selectedBank;
            }
        }

        function updateCardDetails() {
            // Get the input elements
            const expiryDateInput = document.getElementById('expiryDate');
            const expiryDate = expiryDateInput.value;

            const [expiryMonth, expiryYear] = expiryDate.split('/');
            document.getElementById('hiddenExpiryMonth').value = expiryMonth;
            document.getElementById('hiddenExpiryYear').value = expiryYear;

        }

        function validateCardDetails() {
            const cardNumber = document.getElementById('cardNumber').value;
            const proceedButton = document.getElementById('proceedWithCardPayment');

            // Check if card number is exactly 16 digits
            const isCardNumberValid = cardNumber.length === 16 && /^\d{16}$/.test(cardNumber);

            // Validate card number and expiry date format
            if (isCardNumberValid && getCardCompany(cardNumber) !== 'Invalid Card') {
                proceedButton.style.display = 'block'; // Show the button if both are valid
            } else {
                proceedButton.style.display = 'none'; // Hide the button if any are invalid
            }
        }

        function validateExpiryDate() {
            const expiryDate = document.getElementById('expiryDate').value;
            const proceedButton = document.getElementById('proceedWithCardPayment');

            if (isValidExpiryDate(expiryDate)) {
                proceedButton.style.display = 'block'; // Show the button if valid
            } else {
                proceedButton.style.display = 'none'; // Hide the button if invalid
            }
        }

        function isValidExpiryDate(expiryDate) {
            // Updated regex: \d{1,2} for month (1 or 2 digits), \d{2} for year (exactly 2 digits)
            const regex = /^\d{1,2}\/\d{2}$/;
            if (!regex.test(expiryDate)) {
                return false;
            }

            const [month, year] = expiryDate.split('/').map(Number);

            // Check valid month (01-12)
            if (month < 1 || month > 12) {
                return false;
            }

            // Check if year and month, both are in the future
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth() + 1; // getMonth() returns 0-based month
            const currentYear = new Date().getFullYear() % 100; // Get last two digits of the current year
            // Validate expiry is not in the past
            if (year < currentYear || (year === currentYear && month < currentMonth)) {
                return false;
            }
            return true;
        }

        function getCardCompany(cardNumber) {
            if (cardNumber.startsWith('4')) return 'Visa';
            if (cardNumber.startsWith('1')) return 'Mastercard';
            if (cardNumber.startsWith('5')) return 'EasyShop';
            if (cardNumber.startsWith('6')) return 'Discover';
            return 'Invalid Card';
        }

        // Initialize hidden input on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateBankSelection(); // Call function to initialize hidden input
        });


    </script>
</body>
</html>

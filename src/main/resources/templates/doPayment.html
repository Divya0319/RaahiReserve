<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Payment Gateway</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h2>Select Payment Mode</h2>

                <!-- Logged-in User Name -->
                <span class="me-3">Logged in User: <strong><span th:text="${loggedInUserName}"></span></strong></span>

            </div>
            <div class="card-body bg-light text-dark">


                <div th:if="${isBookingIdPresent}">
                    <h5><strong>Booking ID: </strong> <span th:text="${booking.bookingId}"></span></h5>
                    <h5><strong>Total Amount: </strong> <span id="payableAmount" th:text="${booking.price}"></span></h5>
                </div>

                <form th:action="@{/payments/fetchBookingDetails}" method="post">
                    <div th:if="${!isBookingIdPresent}">
                        <div class="d-flex align-items-center mb-3">

                            <label for="bookingId" class="form-label me-2">Booking ID</label>

                            <input type="number" id="bookingId" name="bookingId" class="form-control me-2" style="width: 200px;" required />

                            <button type="submit" class="btn btn-warning">Fetch Booking Details</button>

                        </div>
                        <div th:if="${booking != null}">
                            <h5><strong>Booking ID: </strong> <span th:text="${booking.bookingId}"></span></h5>
                            <h5><strong>Total Amount: </strong> <span th:text="${booking.price}"></span></h5>

                        </div>
                    </div>
                </form>

<!--                <form th:if="${errorMessage == null && successMessage == null}" th:action="@{/payments/doPayment}" method="post">-->

                    <input type="hidden" th:if="${isBookingIdPresent}" th:name="bookingId" th:value="${booking.bookingId}"/>
                    <div th:if="${isBookingIdPresent}" class="mb-3">
                        <label for="paymentModeDiv" class="form-label">Select Payment Mode</label>
                        <div id="paymentModeDiv">
                            <div th:each="paymentMode : ${paymentModes}" class="form-check">
                                <input class="form-check-input" type="radio"
                                       th:id="${paymentMode}" th:name="paymentMode"
                                       th:value="${paymentMode.name}" required
                                       onclick="togglePaymentDetails(this)">
                                <label class="form-check-label" th:for="${paymentMode}" th:text="${paymentMode}"></label>
                            </div>

                            <!-- Card Details Section: Initially Hidden -->
                            <div id="cardDetails" style="display: none;" class="mt-3">
                                <!-- Row 1: Card Number and Card Holder Name -->
                                <div class="row mb-2">
                                    <div class="col-md-6">
                                        <label for="cardNumber" class="form-label">Card Number</label>
                                        <input type="text" id="cardNumber" name="cardNumber" class="form-control" maxlength="16"
                                               pattern="\d{16}" placeholder="Enter 16-digit card number" oninput="validateCardDetails()">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="cardHolderName" class="form-label">Card Holder Name</label>
                                        <input type="text" id="cardHolderName" name="cardHolderName" class="form-control"
                                               placeholder="Enter card holder name">
                                    </div>
                                </div>

                                <!-- Row 2: Expiry Date, CVV, and Proceed Button -->
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="expiryDate" class="form-label">Expiry Date (MM/YY)</label>
                                        <input type="text" id="expiryDate" name="expiryDate" class="form-control" placeholder="MM/YY"
                                               pattern="\d{2}/\d{2}" maxlength="5" oninput="formatExpiryDate(this); validateExpiryDate();">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="cvv" class="form-label">CVV</label>
                                        <input type="password" id="cvv" name="cvv" class="form-control" maxlength="3" pattern="\d{3}"
                                               placeholder="Enter CVV">
                                    </div>
                                    <div class="col-md-4 d-flex justify-content-center align-items-end">
                                        <form th:action="@{/payments/otpValidation}" method="post">
                                            <input type="hidden" id="paymentModeCard" th:if="${isBookingIdPresent}" th:name="paymentModeChosen"/>
                                            <input type="hidden" id="hiddenCardNumber" th:if="${isBookingIdPresent}" th:name="cardNo">
                                            <input type="hidden" id="hiddenExpiryMonth" th:if="${isBookingIdPresent}" th:name="expiryMonth">
                                            <input type="hidden" id="hiddenExpiryYear" th:if="${isBookingIdPresent}" th:name="expiryYear">
                                            <input type="hidden" id="hiddenCVV" th:if="${isBookingIdPresent}" th:name="enteredCvv">
                                            <button id="proceedWithCardPayment" type="submit" class="btn btn-primary" onclick="updateCardModel()">Proceed</button>
                                        </form>
                                    </div>
                                </div>

                            </div>

                            <div id="bankOptions" style="display: none;" class="mt-3">
                                <div class="d-flex align-items-center">
                                    <label for="bankName" class="form-label me-2">Select Bank</label>
                                    <select class="form-control me-2" th:name="bankName" id="bankName" onchange="updateBankSelection()">
                                        <option
                                                th:each="bankDetail : ${bankDetails}"
                                                th:value="${bankDetail.bankName}"
                                                th:text="${bankDetail.bankName}">

                                        </option>
                                    </select>
                                    <form th:action="@{/payments/otpValidation}" method="post">
                                        <input type="hidden" id="paymentModeBank" th:if="${isBookingIdPresent}" th:name="paymentModeChosen"/>
                                        <input type="hidden" id="selectedBankForPayment" th:if="${isBookingIdPresent}" th:name="selectedBankForPayment">
                                        <button type="submit" class="btn btn-primary ms-2">Proceed</button>
                                    </form>
                                </div>
                            </div>

                            <div id="walletDetails" style="display: none;" class="mt-3">
                                <p><strong>User Email: </strong> <span th:text="${walletDetails.user.email}"></span></p>
                                <p><strong>Wallet Balance: </strong> <span id="walletBalance" th:text="${walletDetails.balance}"></span></p>

                                <form th:action="@{/payments/otpValidation}" method="post">
                                    <input type="hidden" id="paymentModeWallet" th:if="${isBookingIdPresent}" th:name="paymentModeChosen"/>
                                    <button id="walletProceedButton" type="submit" class="btn btn-primary">Proceed</button>
                                </form>
                                <span id="walletWarning" class="text-danger" style="display: none;">Insufficient balance</span>
                            </div>
                        </div>
                    </div>

<!--                    <button th:if="${isBookingIdPresent}" type="submit" class="btn btn-success" name="action" value="completed">Mark Payment Completed</button>-->

<!--                    <button th:if="${isBookingIdPresent}" type="submit" class="btn btn-danger" name="action" value="failed">Mark Payment Failed</button>-->
<!--                </form>-->

                <div th:if="${errorMessage != null}" class="alert alert-danger d-inline-block ml-3 mt-3" style="width: auto" >
                    <p th:text="${errorMessage}"></p>
                </div>

                <div th:if="${paidAmt != null && chosenPaymentMode != null}">
                    <h6><strong>Paid Amount: </strong> <span th:text="${paidAmt}"></span></h6>
                    <h6><strong>Payment Mode used: </strong> <span th:text="${chosenPaymentMode}"></span></h6>
                </div>

                <div th:if="${successMessage != null}" class="alert alert-success d-inline-block ml-3 mt-3" style="width: auto" >
                    <p th:text="${successMessage}"></p>
                </div>
                <br>
                <a href="/redbus" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        function togglePaymentDetails(selectedElement) {
            // Getting the card details section
            let selectedMode = selectedElement.nextElementSibling.textContent.trim();

            // Updating the hidden input fields in each form with the selected payment mode
            document.getElementById('paymentModeCard').value = selectedMode;
            document.getElementById('paymentModeBank').value = selectedMode;
            document.getElementById('paymentModeWallet').value = selectedMode;

            const cardDetailsSection = document.getElementById('cardDetails');
            const bankOptionsSection = document.getElementById('bankOptions');
            const walletDetailsSection = document.getElementById('walletDetails')
            const walletProceedButton = document.getElementById('walletProceedButton');
            const walletWarningText = document.getElementById('walletWarning');

            // Show or hide payment details based on the selected payment mode
            if (selectedElement.value === 'DEBIT_CARD' || selectedElement.value === 'CREDIT_CARD') {
                cardDetailsSection.style.display = 'block';
                bankOptionsSection.style.display = 'none';
                walletDetailsSection.style.display = 'none'
            } else if (selectedElement.value === 'NETBANKING') {
                bankOptionsSection.style.display = 'block';
                cardDetailsSection.style.display = 'none';
                walletDetailsSection.style.display = 'none'
            } else if(selectedElement.value === 'WALLET') {
                walletDetailsSection.style.display = 'block'
                bankOptionsSection.style.display = 'none';
                cardDetailsSection.style.display = 'none';

                const walletBalance = parseFloat(document.getElementById('walletBalance').textContent);
                const payableAmount = parseFloat(document.getElementById('payableAmount').textContent);

                if (walletBalance >= payableAmount) {
                    walletProceedButton.style.display = 'inline-block';
                    walletWarningText.style.display = 'none';
                } else {
                    walletProceedButton.style.display = 'none';
                    walletWarningText.style.display = 'block';
                }

            } else {
                cardDetailsSection.style.display = 'none';
                bankOptionsSection.style.display = 'none';
                walletDetailsSection.style.display = 'none'
            }
        }

        function formatExpiryDate(input) {
            let value = input.value;
            if (value.length === 2 && !value.includes('/')) {
                input.value = value + '/'; // Automatically add a slash after the month
            }
        }

        function submitOtp() {
            const otpInput = document.getElementById('otpInput').value;

            if (otpInput.trim() !== "") {
                document.getElementById('otpInput').value = '';
            }
        }

        function updateBankSelection() {
            // Get the selected bank value from the dropdown
            const selectedBank = document.getElementById('bankName').value;

            // Set the value to the hidden input field in the form
            document.getElementById('selectedBankForPayment').value = selectedBank;
        }

        function updateCardModel() {

            const cardNumberInput = document.getElementById('cardNumber');
            const expiryDateInput = document.getElementById('expiryDate');
            const cardNumber = cardNumberInput.value;
            const expiryDate = expiryDateInput.value;

            document.getElementById('hiddenCardNumber').value = cardNumber;
            const [expiryMonth, expiryYear] = expiryDate.split('/');
            document.getElementById('hiddenExpiryMonth').value = expiryMonth;
            document.getElementById('hiddenExpiryYear').value = expiryYear;
            document.getElementById('hiddenCVV').value = document.getElementById('cvv').value;
        }

        function validateCardDetails() {
            const cardNumber = document.getElementById('cardNumber').value;
            const proceedButton = document.getElementById('proceedWithCardPayment');

            // Check if card number is exactly 16 digits
            const isCardNumberValid = cardNumber.length === 16 && /^\d{16}$/.test(cardNumber);

            // Validate card number and expiry date format
            if (isCardNumberValid && getCardCompany(cardNumber) !== 'Invalid Card') {
                proceedButton.style.display = 'block'; // Show the button if both are valid
            } else {
                proceedButton.style.display = 'none'; // Hide the button if any are invalid
            }
        }

        function validateExpiryDate() {
            const expiryDate = document.getElementById('expiryDate').value;
            const proceedButton = document.getElementById('proceedWithCardPayment');

            if (isValidExpiryDate(expiryDate)) {
                proceedButton.style.display = 'block'; // Show the button if valid
            } else {
                proceedButton.style.display = 'none'; // Hide the button if invalid
            }
        }

        function isValidExpiryDate(expiryDate) {
            // Updated regex: \d{1,2} for month (1 or 2 digits), \d{2} for year (exactly 2 digits)
            const regex = /^\d{1,2}\/\d{2}$/;
            if (!regex.test(expiryDate)) {
                return false;
            }

            const [month, year] = expiryDate.split('/').map(Number);

            // Check valid month (01-12)
            if (month < 1 || month > 12) {
                return false;
            }

            // Check if year and month, both are in the future
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth() + 1; // getMonth() returns 0-based month
            const currentYear = new Date().getFullYear() % 100; // Get last two digits of the current year
            // Validate expiry is not in the past
            if (year < currentYear || (year === currentYear && month < currentMonth)) {
                return false;
            }
            return true;
        }

        function getCardCompany(cardNumber) {
            if (cardNumber.startsWith('4')) return 'Visa';
            if (cardNumber.startsWith('1')) return 'Mastercard';
            if (cardNumber.startsWith('5')) return 'EasyShop';
            if (cardNumber.startsWith('6')) return 'Discover';
            return 'Invalid Card';
        }

        // Initialize hidden input on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateBankSelection(); // Call function to initialize hidden input
        });


    </script>
</body>
</html>

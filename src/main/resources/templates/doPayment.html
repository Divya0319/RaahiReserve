<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h2>Select Payment Mode</h2>

                <!-- Logout Button -->
                <h6><a th:href="@{/logout}" class="btn btn-primary text-white mt-2">Logout</a></h6>

            </div>
            <div class="card-body bg-light text-dark">


                <div th:if="${isBookingIdPresent}">
                    <h5><strong>Booking ID: </strong> <span th:text="${booking.bookingId}"></span></h5>
                    <h5><strong>Total Amount: </strong> <span th:text="${booking.price}"></span></h5>
                </div>

                <form th:action="@{/payments/fetchBookingDetails}" method="post">
                    <div th:if="${!isBookingIdPresent}">
                        <div class="d-flex align-items-center mb-3">

                            <label for="bookingId" class="form-label me-2">Booking ID</label>

                            <input type="number" id="bookingId" name="bookingId" class="form-control me-2" style="width: 200px;" required />

                            <button type="submit" class="btn btn-warning">Fetch Booking Details</button>

                        </div>
                        <div th:if="${booking != null}">
                            <h5><strong>Booking ID: </strong> <span th:text="${booking.bookingId}"></span></h5>
                            <h5><strong>Total Amount: </strong> <span th:text="${booking.price}"></span></h5>

                        </div>
                    </div>
                </form>

                <form th:if="${errorMessage == null && successMessage == null}" th:action="@{/payments/doPayment}" method="post">

                    <input type="hidden" th:if="${isBookingIdPresent}" th:name="bookingId" th:value="${booking.bookingId}"/>
                    <div th:if="${isBookingIdPresent}" class="mb-3">
                        <label for="paymentMode" class="form-label">Select Payment Mode</label>
                        <div id="paymentMode">
                            <div th:each="paymentMode : ${paymentModes}" class="form-check">
                                <input class="form-check-input" type="radio"
                                       th:id="${paymentMode}" th:name="paymentMode"
                                       th:value="${paymentMode}" required>
                                <label class="form-check-label" th:for="${paymentMode}" th:text="${paymentMode}"></label>
                            </div>
                        </div>
                    </div>

                    <button th:if="${isBookingIdPresent}" type="submit" class="btn btn-success" name="action" value="completed">Mark Payment Completed</button>

                    <button th:if="${isBookingIdPresent}" type="submit" class="btn btn-danger" name="action" value="failed">Mark Payment Failed</button>
                </form>

                <div class="alert alert-danger d-inline-block ml-3 mt-3" style="width: auto" th:if="${errorMessage != null}" >
                    <p th:text="${errorMessage}"></p>
                </div>

                <div class="alert alert-success d-inline-block ml-3 mt-3" style="width: auto" th:if="${successMessage != null}" >
                    <p th:text="${successMessage}"></p>
                </div>
                <br>
                <a href="/redbus" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Booking Confirmation</h2>
        </div>
        <div class="card-body bg-light text-dark">
            <p><strong>Booking ID:</strong> <span th:text="${booking.bookingId}"></span></p>
            <p><strong>User:</strong>
                <span th:if="${booking.user != null}" th:text="${booking.user.userName}"></span>
                <span th:if="${booking.user == null}">No user Added to booking</span>
            </p>

            <h3 class="mt-4">Passengers</h3>
            <ul class="list-group">
                <li class="list-group-item" th:each="passenger : ${booking.passengers}">
                    <span th:text="${passenger.name}"></span> - Seat: <span th:text="${passenger.busSeat.seatType}"></span>
                </li>
            </ul>

            <a href="/redbus/bookings/create" class="btn btn-primary mt-3">Create Another Booking</a>
        </div>
    </div>
</div>
</body>
</html>

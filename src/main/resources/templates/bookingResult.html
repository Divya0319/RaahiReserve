<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Booking Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Booking Details</h2>
        </div>
        <div class="card-body bg-light text-dark">
            <div class="d-flex justify-content-between">
                <div>
                    <p><strong>Booking ID:</strong> <span th:text="${booking.bookingId}"></span></p>
                    <p><strong>User:</strong>
                        <span th:text="${booking.user.fullName}"></span>
                        <span th:if="${booking.userPassenger}" class="text-success">(Added as Passenger)</span>
                        <span th:if="${!booking.userPassenger}" class="text-muted">(Not added as Passenger)</span>
                    </p>
                </div>

                <div class="text-end">
                    <p><strong>Route:</strong> <span th:text="${booking.busRoute.route.source}"></span> -> <span th:text="${booking.busRoute.route.destination}"></span></p>
                    <p><strong>Booking Date:</strong> <span th:text="${formattedBookingDate}"></span>&nbsp; <strong>Travel Date:</strong> <span th:text="${formattedTravelDate} + ', ' + ${booking.busRoute.bus.formattedBusTiming}"></span></p>
                    <p><strong>Bus Details: </strong> -> <span th:text="${booking.busRoute.bus.companyName} + ', ' + ${booking.busRoute.bus.formattedBusNumber}"></span></p>

                </div>

            </div>

            <!-- Passengers Table -->
            <h3 class="mt-4">Passengers</h3>
<!--            <ul class="list-group">-->
<!--                <li class="list-group-item" th:each="passenger : ${booking.passengers}">-->
<!--                    <span class="text-primary" th:text="${passenger.name}"></span> - Seat: <span class="text-primary" th:text="${passenger.busSeat.seatType}"></span>-->
<!--                    - Seat no: <span class="text-primary" th:text="${passenger.busSeat.seatNumber}"></span>-->
<!--                </li>-->
<!--            </ul>-->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Seat Type</th>
                        <th scope="col">Seat Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="passenger, iterStat : ${booking.passengers}"
                        th:class="${iterStat.even}? 'table-secondary' : 'table-light'">
                        <td th:text="${passenger.name}"></td>
                        <td th:text="${passenger.age}"></td>
                        <td th:text="${passenger.gender}"></td>
                        <td th:text="${passenger.busSeat.seatType}"></td>
                        <td th:text="${passenger.busSeat.seatNumber}"></td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${successMessage == null}">
            <div class="container">
                <div class="d-flex justify-content-start">

                        <form class="mt-3" th:action="@{/payments/doPayment}" method="get">
                            <input type="hidden" name="bookingId" th:value="${booking.bookingId}" />
                            <button type="submit" class="btn btn-success mr-2">Pay Now</button>
                        </form>

                        <a href="/raahireserve/bookings/create" class="btn btn-primary mt-3 ms-3">Pay Later</a>
                </div>
            </div>



            </div>

            <div th:if="${successMessage != null}" class="alert alert-success mt-3" role="alert">
                <span th:text="${successMessage}"></span>
            </div>

            <div th:if="${failureMessage != null}" class="alert alert-danger mt-3" role="alert">
                <span th:text="${failureMessage}"></span>
            </div>

            <div th:if="${successMessage != null || failureMessage != null}">
                <a href="/raahireserve/bookings/create" class="btn btn-primary mt-3">Create Another Booking</a>
            </div>
            <div th:if="${successMessage != null || failureMessage != null}">
                <a href="/raahireserve" class="btn btn-secondary mt-3">Back to Home</a>
            </div>


        </div>
    </div>
</div>
</body>
</html>

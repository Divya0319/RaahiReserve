<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Mark Passengers as Traveled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Container for checkbox and label */
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Spread items evenly across the width */
            margin-bottom: 10px; /* Adjust the spacing below the checkbox */
            width: 100%; /* Ensure the container uses the full width */
        }

        /* Checkbox style */
        .checkbox-container input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: green; /* Green tick color */
            margin-right: 10px; /* Space between checkbox and label */
        }

        /* Label style */
        .checkbox-container label {
            font-size: 18px; /* Adjust label font size */
            margin: 0; /* Ensure no margin is causing misalignment */
            flex: 1; /* Allow the label to take up remaining space */
            white-space: nowrap; /* Prevent text from breaking to the next line */
            overflow: hidden; /* Hide overflowing text */
            text-overflow: ellipsis; /* Show ellipsis for overflowing text */
        }

        /* Additional styling for text alignment */
        .checkbox-container .name {
            flex: 2; /* Make the name take up more space */
        }

        .checkbox-container .age-gender {
            text-align: center;
            flex: 1;
        }

        .checkbox-container .seat-info {
            text-align: right;
            flex: 1;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h2>Mark Passengers as Traveled</h2>

                <div class="d-flex align-items-center">

                    <!-- Logged-in User Name -->
                    <span class="me-3">Logged in User: <strong><span th:text="${loggedInUserName}"></span></strong></span>

                    <!-- Logout Button -->
                    <h6><a th:href="@{/logout}" class="btn btn-success text-white mt-2 ml-3">Logout</a></h6>

                </div>

            </div>

            <div class="card-body bg-light text-dark">

                <form th:action="@{/passengers/markTraveled}" method="post">
                    <div class="form-group">
                        <label for="bookingId" class="form-label">Enter Booking ID:</label>
                        <input type="text" class="form-control" id="bookingId" name="bookingId" required>
                        <button type="submit" class="btn btn-primary mt-3">Load Passengers</button>
                    </div>
                </form>

                <div th:if="${errorMessage != null}">
                    <p th:text="${errorMessage}" class="alert alert-danger mt-3"></p>
                </div>

                <div th:if="${booking != null && alreadyTraveledMessage == null}" class="mt-3">
                    <h5>Passengers for Booking ID: <span th:text="${booking.bookingId}"></span></h5>
                    <form th:action="@{/passengers/markAsTraveled}" method="post">
                        <input type="hidden" name="bookingId" th:value="${booking.bookingId}" />
                        <ul class="list-group">
                            <li class="list-group-item" th:each="passenger : ${booking.passengers}">
                                <div class="checkbox-container mt-3">
                                    <input type="checkbox" th:value="${passenger.passengerId}" name="passengerIds" />
                                    <span class="name" th:text="${passenger.name}"></span>
                                    <span class="age-gender" th:text="${passenger.age} + ' yrs(' + ${passenger.gender} + ')'"></span>
                                    <span class="seat-info" th:text="${passenger.busSeat.seatNumber} + ' (' + ${passenger.busSeat.seatType} + ')'"></span>
                                </div>
                            </li>
                        </ul>
                        <button type="submit" class="btn btn-success mt-3">Mark as Traveled</button>
                    </form>
                </div>

                <div th:if="${successMessage != null}">
                    <p th:text="${successMessage}" class="alert alert-success mt-3"></p>
                </div>

                <div th:if="${alreadyTraveledMessage != null}">
                    <p th:text="${alreadyTraveledMessage}" class="alert alert-success mt-3"></p>
                </div>

                <a href="/redbus" class="btn btn-secondary mt-3">Back to Home</a>

            </div>


        </div>
    </div>

</body>
</html>

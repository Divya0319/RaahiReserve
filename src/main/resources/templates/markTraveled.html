<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Mark Passengers as Traveled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Container for checkbox and label */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Adjust the spacing below the checkbox */
        }

        /* Checkbox style */
        .checkbox-container input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: green; /* Green tick color */
            margin-right: 10px; /* Space between checkbox and label */
        }

        /* Label style */
        .checkbox-container label {
            font-size: 18px; /* Adjust label font size */
            margin: 0; /* Ensure no margin is causing misalignment */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h2>Mark Passengers as Traveled</h2>

                <!-- Logout Button -->
                <h6><a th:href="@{/logout}" class="btn btn-success text-white mt-2">Logout</a></h6>
            </div>

            <div class="card-body bg-light text-dark">

                <form th:action="@{/bookings/markTraveled}" method="post">
                    <div class="form-group">
                        <label for="bookingId">Enter Booking ID:</label>
                        <input type="text" class="form-control" id="bookingId" name="bookingId" required>
                        <button type="submit" class="btn btn-primary mt-3">Load Passengers</button>
                    </div>
                </form>

                <div th:if="${errorMessage != null}">
                    <p th:text="${errorMessage}" class="alert alert-danger mt-3"></p>
                </div>

                <div th:if="${booking != null}">
                    <h5>Passengers for Booking ID: <span th:text="${booking.bookingId}"></span></h5>
                    <form th:action="@{/bookings/markAsTraveled}" method="post">
                        <input type="hidden" name="bookingId" th:value="${booking.bookingId}" />
                        <ul class="list-group">
                            <li class="list-group-item" th:each="passenger : ${booking.passengers}">
                                <div class="checkbox-container mt-3">
                                    <div class="d-flex align-items-center">
                                        <input type="checkbox" th:value="${passenger.passengerId}" name="passengerIds" class="me-2" />
                                        <span class="text-primary me-3" th:text="${passenger.name}"></span>
                                        <span class="text-primary me-3" th:text="${passenger.age} + ' yr'"></span>
                                        <span class="text-primary me-3" th:text="('(' + passenger.gender + ')')"></span>
                                        <span class="text-primary me-3" th:text="${passenger.busSeat.seatNumber}"></span>
                                        <span class="text-primary" th:text="('(' + passenger.busSeat.seatType + ')')"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <button type="submit" class="btn btn-success mt-3">Mark as Traveled</button>
                    </form>
                </div>

                <div th:if="${successMessage != null}">
                    <p th:text="${successMessage}" class="alert alert-success mt-3"></p>
                </div>

                <a href="/redbus" class="btn btn-secondary mt-3">Back to Home</a>

            </div>


        </div>
    </div>

</body>
</html>

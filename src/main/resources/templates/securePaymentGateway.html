<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Payment Gateway</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card w-50 mx-auto">
            <div class="card-header bg-success text-white d-flex flex-column align-items-center">
                <h2 th:if="${selectedBankForPayment == null && cardNumber == null}">
                    <span th:text="${paymentModeChosen}"></span> ID check
                </h2>

                <h2 th:if="${selectedBankForPayment != null}">
                    <span th:text="${selectedBankForPayment}"></span>
                </h2>
                <p th:if="${selectedBankForPayment != null}" class="mt-2">Electronic Payment Facility</p>

                <h2 th:if="${cardNumber != null}">
                    <span th:text="${cardCompany} + ' ' + ${paymentModeChosen}"></span> ID check
                </h2>

            </div>

            <div class="card-body bg-light text-dark">
                <p>A 6 digit OTP has been sent to your registered mobile number ending with <span th:text="${last4DigitsOfMobNo}"></span></p>
                <form th:action="@{/payments/doPayment}" method="post">
                    <div class="d-flex flex-column align-items-center mb-3">
                        <div class="w-100">
                            <label for="otpInput" class="form-label d-block">Enter OTP</label>
                            <input type="number" id="otpInput" class="form-control" maxlength="6" pattern="\d{6}" required oninput="if (this.value.length > 6) this.value = this.value.slice(0, 6);">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

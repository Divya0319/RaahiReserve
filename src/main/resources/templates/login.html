<body>

<div class="container mt-5 w-25">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Please log in to continue to booking</h2>
        </div>
        <div class="card-body bg-light text-dark">
            <form th:action="@{/bookings/login}" method="post">
                <div class="form-group d-flex flex-column align-items-center">
                    <div class="w-100 mb-3">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required/>
                    </div>

                    <div class="w-100 mb-3">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required/>
                    </div>

                    <div class="w-100 d-flex justify-content-center">
                        <button type="submit" class="btn btn-success btn-lg w-100">LOGIN</button>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger mt-3">
                        Invalid username or password.
                    </div>

                    <!-- Success Message after Logout -->
                    <div id="logoutSuccessDiv" th:if="${param.logout}" class="alert alert-success mt-3">
                        You have successfully logged out.
                    </div>

                </div>
            </form>

        </div>

    </div>
</div>
</body>

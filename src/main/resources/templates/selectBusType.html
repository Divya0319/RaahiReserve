<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Select Bus Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>Select Bus Type</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/bookings/saveSelectedBusType}" method="post">
                    <div class="mb-3">
                        <label for="busType" class="form-label">Bus Type:</label>
                        <select id="busType" name="busType" class="form-select">
                            <option th:each="busType : ${busTypes}" th:value="${busType}" th:text="${busType}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
            </div>

        </div>
    </div>
</body>
</html>
